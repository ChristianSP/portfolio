<div id="carouselProjects" class="carousel slide" data-ride="carousel" *ngIf="projects">
  
  <!--<ol class="carousel-indicators">
    <li *ngFor="let project of projects; let i = index" [attr.data-index]="i" data-target="#carouselProjects" data-slide-to="i" [ngClass]="{'active': project.active}"></li>
  </ol>-->
  <div class="carousel-inner" role="listbox">
    <div *ngFor="let project of projects" [ngClass]="{'active': project.active}" class="carousel-item flex-column">
      <h5> {{project.name}} </h5>
      <a class="thumbnail" href="{{project.url}}"><img width="290" height="50" class="d-block center-block" src="{{ project.img }}" alt="{{project.name}}"></a>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselProjects" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselProjects" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
