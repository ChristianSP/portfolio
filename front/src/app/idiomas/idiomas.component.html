

<div class="dropup">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ 'idiomas' | translate }}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <button class="dropdown-item" value="{{lang.value}}" (click)="selectLang(lang.value)" *ngFor="let lang of supportedLangs">
      <img src="http://flags.fmcdn.net/data/flags/w580/{{lang.cdgoBandera}}.png" width="22" height="15">
        <img> {{ lang.display | translate}}
    </button>
  </div>
</div>
